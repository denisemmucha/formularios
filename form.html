<!DOCTYPE html>
<html lang="br">
    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meu Formulário</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <body>
        <h1>Crie sua Conta da Fiona Pizza:</h1>

        <form method="GET" action="endereço da requisição">
           <fieldset>
               <legend>Conta</legend>
                <div>
                    <label>Email:</label>
                    <input type="email" name="email" />
                </div>
            

                <div>
                    <label>Senha:</label>
                    <input  type="password" name="senha" />
                </div>
            </fieldset>

            <fieldset>
                <legend>Dados pessoais</legend>
                <div>
                    <label>Nome:</label>
                    <input type="text" placeholder="Ex: Robson" name="nome" />
                </div>
    
                <div>
                    <label>Telefone:</label>
                    <input type="text" placeholder="Ex: (51) 9999-9999" name="telefone" />
                </div>
    
                <div>
                    <label>Sexo:</label>
                    <input type="radio" value="feminino" name="sexo" checked /> 
                    <label>Feminino</label>
                    <input type="radio" value="masculino"  name="sexo" />
                    <label>Masculino</label>
                </div>
    
                <div>
                    <label>Data:</label>
                    <input type="date" name="data" />
                </div>
    
                <div>
                    <label>Foto de perfil:</label>
                    <input type="file" accept="image/*" name="foto" />
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <div>
                    <label>Rua:</label>
                    <input type="text" name="rua" />
                </div>
    
                <div>
                    <label>Número:</label>
                    <input type="number"  min="1" max="9999" name="numero" />
                </div>
    
                <div>
                    <label>Complemento:</label>
                    <input type="text" name="complemento" />
                </div>
    
                <div>
                    <label>Cidade:</label>
                    <input type="text" name="cidade" />
                </div>
    
                <div>
                    <label>Estado:</label>
                    <select name="estado">
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SP">São Paulo</option>
                        <option value="PR">Paraná</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Anúncio</legend>
                <div>
                    <label>Como conheceu a Fiona Pizza:</label><br />
                    <textarea maxlength="256" placeholder="Conte como nos conheceu." name="como_conheceu"></textarea>
                </div>
    
                <div>
                    <input type="checkbox" checked name="receber_anuncio" />
                    <label>Deseja receber ofertas por e-mail?</label>
                </div>
            </fieldset>

            <input type="submit" value="Enviar" />

        </form>


    </body>
</html>
